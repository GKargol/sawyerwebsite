    <script>
      var gallery = document.querySelector(".gallery");
      var lightbox = new SimpleLightbox(".gallery a");

      gallery.addEventListener("click", function (event) {
        if (event.target.tagName === "IMG") {
          lightbox.open({ source: event.target.src });
        }
      });

      var videos = document.querySelectorAll("[data-video]");

      videos.forEach(function (video) {
        video.addEventListener("click", function (e) {
          e.preventDefault(); // Prevents the default behavior of clicking on the video
          var videoSrc = this.getAttribute("href");
          console.log("Clicked on video but not playing: ", videoSrc);
        });
      });
